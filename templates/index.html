<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Primer App</title>
    <!-- Include Primer CSS -->
    <link href="https://unpkg.com/@primer/css@^20.2.4/dist/primer.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container-lg px-3 my-3 markdown-body">
        <div class="d-flex flex-row full-height">
            <!-- Left Panel - made even narrower -->
            <div class="Box p-4 mr-3" style="width: 20%;">
                <h1 class="h3 mb-3">URL Opener</h1>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" id="urlInput" 
                               placeholder="Enter URL">
                        <button class="btn btn-primary ml-2" onclick="loadURL()">Open</button>
                    </div>
                </div>
            </div>
            
            <!-- Right Panel - made wider -->
            <div class="Box p-3" style="width: 80%;">
                <iframe id="urlFrame" width="100%" 
                        src="about:blank" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script>
        function loadURL() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                // Validate URL
                try {
                    new URL(url);
                    document.getElementById('urlFrame').src = url;
                } catch (e) {
                    alert('Please enter a valid URL starting with http:// or https://');
                }
            }
        }

        // Allow Enter key to trigger the button
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadURL();
            }
        });
    </script>
</body>
</html>
