<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Primer App</title>
    <!-- Include Primer CSS -->
    <link href="https://unpkg.com/@primer/css@^20.2.4/dist/primer.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container-lg px-3 my-3 markdown-body">
        <div class="d-flex flex-row full-height">
            <!-- Left Panel - made even narrower -->
            <div class="Box p-4 mr-3" style="width: 20%;">
                <h1 class="h3 mb-3">URL Opener</h1>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" id="urlInput" 
                               placeholder="Enter URL">
                        <button class="btn btn-primary ml-2" onclick="loadURL()">Open</button>
                    </div>
                </div>
            </div>
            
            <!-- Right Panel with improved error handling -->
            <div class="Box p-3" style="width: 80%;">
                <iframe id="urlFrame" width="100%" 
                        src="about:blank" 
                        frameborder="0"
                        sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
                        onerror="handleFrameError()"></iframe>
                <div id="errorMessage" class="flash flash-error mt-3" style="display: none;">
                    <p class="mb-2">This website cannot be displayed in an iframe due to security restrictions.</p>
                    <a id="directLink" href="#" target="_blank" class="btn btn-sm btn-primary">Open in New Tab</a>
                </div>
                <div id="loadingMessage" class="flash flash-warn mt-3" style="display: none;">
                    Loading...
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleFrameError() {
            showError();
        }

        function showError() {
            const frame = document.getElementById('urlFrame');
            const errorMsg = document.getElementById('errorMessage');
            const loadingMsg = document.getElementById('loadingMessage');
            
            frame.src = 'about:blank';
            errorMsg.style.display = 'block';
            loadingMsg.style.display = 'none';
        }

        function loadURL() {
            const url = document.getElementById('urlInput').value;
            if (!url) return;

            try {
                const urlObj = new URL(url);
                const frame = document.getElementById('urlFrame');
                const errorMsg = document.getElementById('errorMessage');
                const loadingMsg = document.getElementById('loadingMessage');
                const directLink = document.getElementById('directLink');

                // Show loading message
                loadingMsg.style.display = 'block';
                errorMsg.style.display = 'none';
                
                // Update direct link
                directLink.href = url;

                // Use proxy endpoint
                frame.src = `/proxy?url=${encodeURIComponent(url)}`;
                
                frame.onload = function() {
                    loadingMsg.style.display = 'none';
                };

            } catch (e) {
                alert('Please enter a valid URL starting with http:// or https://');
            }
        }

        // Add event listener for Enter key
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadURL();
            }
        });
    </script>
</body>
</html>
